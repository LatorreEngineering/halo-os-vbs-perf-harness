name: Halo.OS VBS Performance CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'  # Nightly 2AM UTC
  workflow_dispatch:
    inputs:
      duration:
        description: 'Experiment duration (seconds)'
        required: false
        default: '120'
      scenario:
        description: 'Test scenario'
        required: false
        default: 'aeb_120kmh'
        type: choice
        options:
          - aeb_120kmh
          - lka_80kmh
          - parking

env:
  PYTHON_VERSION: '3.11'
  CACHE_VERSION: 'v2'
  REPO_MANIFEST: 'manifests/pinned_manifest.xml'

jobs:

  # ---------------------------------------------------------------------------
  # Validate repository structure, syntax, manifests
  # ---------------------------------------------------------------------------
  validate:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install validation tools
        run: sudo apt-get update && sudo apt-get install -y xmllint shellcheck python3-venv
      - name: Validate XML manifests
        run: |
          for m in manifests/*.xml; do
            echo "Checking $m"
            xmllint --noout "$m"
          done
      - name: Validate Python scripts
        run: |
          for s in ci/*.py; do
            python3 -m py_compile "$s"
          done
      - name: Validate Bash scripts
        run: |
          for s in ci/*.sh; do
            shellcheck -e SC1090,SC1091 "$s"
          done

  # ---------------------------------------------------------------------------
  # Setup environment and repo
  # ---------------------------------------------------------------------------
  setup:
    runs-on: ubuntu-22.04
    needs: validate
    outputs:
      deps-cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - uses: actions/checkout@v4
      - name: Generate cache key
        id: cache-key
        run: |
          HASH=$(sha256sum requirements.txt $REPO_MANIFEST | cut -d' ' -f1)
          echo "key=${{ env.CACHE_VERSION }}-deps-${HASH}" >> $GITHUB_OUTPUT
      - name: Cache dependencies and repo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            venv
            halo-os-src/.repo
          key: ${{ steps.cache-key.outputs.key }}
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      - name: Install tools & setup env
        run: |
          chmod +x ci/setup_env.sh
          ./ci/setup_env.sh
      - name: Initialize Halo.OS repo
        run: |
          mkdir -p halo-os-src
          cd halo-os-src
          repo init -u https://gitee.com/LatorreEngineering/halo-os-vbs-perf-harness -m $REPO_MANIFEST
          repo sync -j$(nproc) --fail-fast || repo sync -j1 --fail-fast

  # ---------------------------------------------------------------------------
  # Build Halo.OS demo
  # ---------------------------------------------------------------------------
  build:
    runs-on: ubuntu-22.04
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            venv
            halo-os-src/.repo
          key: ${{ needs.setup.outputs.deps-cache-key }}
      - name: Build Halo.OS
        run: |
          chmod +x ci/build_halo.sh
          ./ci/build_halo.sh --jobs $(nproc)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: halo-build-${{ github.sha }}
          path: build/
          retention-days: 7

  # ---------------------------------------------------------------------------
  # Run experiments
  # ---------------------------------------------------------------------------
  experiment:
    runs-on: ubuntu-22.04
    needs: build
    strategy:
      fail-fast: false
      matrix:
        scenario: [aeb_120kmh, lka_80kmh]
        duration: [120]
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: halo-build-${{ github.sha }}
          path: build/
      - name: Run experiment
        run: |
          chmod +x ci/run_experiment.sh
          RUN_DIR="results/${{ matrix.scenario }}_$(date +%Y%m%d_%H%M%S)"
          ./ci/run_experiment.sh "$RUN_DIR" ${{ matrix.duration }} \
            --scenario ${{ matrix.scenario }} \
            --hardware simulation
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: experiment-${{ matrix.scenario }}
          path: results/
          retention-days: 7

  # ---------------------------------------------------------------------------
  # Analyze experiment results
  # ---------------------------------------------------------------------------
  analyze:
    runs-on: ubuntu-22.04
    needs: experiment
    steps:
      - uses: actions/checkout@v4
      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Download experiment results
        uses: actions/download-artifact@v4
        with:
          pattern: experiment-*
          path: results/
      - name: Run analysis
        run: |
          chmod +x ci/analyze_vbs.py
          for trace_dir in results/*; do
            python3 ci/analyze_vbs.py --trace "$trace_dir" --output "$trace_dir"
          done
      - name: Upload analysis
        uses: actions/upload-artifact@v4
        with:
          name: analysis-results-${{ github.sha }}
          path: results/
          retention-days: 30

  # ---------------------------------------------------------------------------
  # Docker build test
  # ---------------------------------------------------------------------------
  docker:
    runs-on: ubuntu-22.04
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: halo-os-perf-harness:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Test Docker image
        run: |
          docker run --rm halo-os-perf-harness:ci python3 -c "import numpy,pandas,matplotlib; print('Dependencies OK')"

  # ---------------------------------------------------------------------------
  # Final summary
  # ---------------------------------------------------------------------------
  ci-success:
    runs-on: ubuntu-22.04
    needs: [validate, setup, build, experiment, analyze, docker]
    if: always()
    steps:
      - name: Report CI completion
        run: echo "âœ… CI pipeline completed successfully. Check artifacts for details."
