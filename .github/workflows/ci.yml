name: Halo.OS VBS Perf Harness CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      duration:
        description: 'Experiment duration (seconds)'
        required: false
        default: '120'
      scenario:
        description: 'Test scenario'
        required: false
        default: 'aeb_120kmh'
        type: choice
        options:
          - aeb_120kmh
          - lka_80kmh
          - parking

env:
  PYTHON_VERSION: '3.10'
  CACHE_VERSION: 'v1'
  MANIFEST_REPO_URL: 'https://gitee.com/haloos/manifests.git'
  MANIFEST_NAME: 'vbs.xml'  # VBSPro-focused manifest

jobs:
  validate:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install validators
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils shellcheck python3-pip
      - name: Validate manifests
        run: for f in manifests/*.xml; do xmllint --noout "$f"; done
      - name: ShellCheck scripts
        run: for f in ci/*.sh; do shellcheck "$f"; done
      - name: PyLint analysis
        run: pip install pylint && for f in ci/*.py; do pylint "$f"; done

  setup:
    runs-on: ubuntu-22.04
    needs: validate
    outputs:
      cache-key: ${{ steps.cache.outputs.key }}
    steps:
      - uses: actions/checkout@v4
      - name: Cache key
        id: cache
        run: |
          hash=$(sha256sum manifests/*.xml requirements.txt 2>/dev/null | sha256sum | cut -d' ' -f1)
          echo "key=${CACHE_VERSION}-${hash}" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            venv/
          key: ${{ steps.cache.outputs.key }}
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install Python deps
        run: python -m venv venv && . venv/bin/activate && pip install -r requirements.txt
      - name: Run setup_env
        run: chmod +x ci/setup_env.sh && ./ci/setup_env.sh

  build:
    runs-on: ubuntu-22.04
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            venv/
          key: ${{ needs.setup.outputs.cache-key }}
      - name: Build VBSPro
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        run: |
          chmod +x ci/build_halo.sh
          ./ci/build_halo.sh
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: vbspro-build
          path: build/
          retention-days: 7

  experiment:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: vbspro-build
          path: build/
      - name: Run experiment
        env:
          LD_LIBRARY_PATH: build/install/lib
        run: |
          . venv/bin/activate
          mkdir -p results
          SCENARIO=${{ github.event.inputs.scenario || 'aeb_120kmh' }}
          DURATION=${{ github.event.inputs.duration || 120 }}
          chmod +x ci/run_experiment.sh
          ./ci/run_experiment.sh "results/$SCENARIO" $DURATION --scenario $SCENARIO
      - name: Upload traces
        uses: actions/upload-artifact@v4
        with:
          name: experiment-traces
          path: results/
          retention-days: 7

  analyze:
    runs-on: ubuntu-22.04
    needs: experiment
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: experiment-traces
          path: results/
      - name: Analyze traces
        run: |
          . venv/bin/activate
          chmod +x ci/analyze_vbs.py  # Assuming it's executable
          for dir in results/*; do
            if [ -f "$dir/events.jsonl" ]; then
              python ci/analyze_vbs.py "$dir/events.jsonl" --output "$dir/metrics.txt"
            fi
          done
      - name: Upload analysis
        uses: actions/upload-artifact@v4
        with:
          name: perf-metrics
          path: results/
          retention-days: 30

  docker:
    runs-on: ubuntu-22.04
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: halo-perf:ci
      - name: Test Docker
        run: docker run --rm halo-perf:ci python -c "import numpy, pandas; print('Ready')"

  summary:
    runs-on: ubuntu-22.04
    needs: [validate, build, experiment, analyze, docker]
    if: always()
    steps:
      - name: CI Status
        run: |
          if [ '${{ needs.build.result }}' == 'success' ] && [ '${{ needs.experiment.result }}' == 'success' ]; then
            echo "✅ Full pipeline green: VBSPro built, metrics verified."
          else
            echo "❌ Check artifacts/logs for failures."
          fi
