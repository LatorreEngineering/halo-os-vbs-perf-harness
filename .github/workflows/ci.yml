name: Halo.OS VBS Performance CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate Python
        run: |
          for f in ci/*.py; do
            [ -f "$f" ] && python3 -m py_compile "$f"
          done
      
      - name: Validate Bash
        run: |
          sudo apt-get install -y shellcheck
          for f in ci/*.sh; do
            [ -f "$f" ] && shellcheck -e SC1090,SC1091,SC2016 "$f"
          done

  build-mock:
    name: Build Mock VBSPro
    runs-on: ubuntu-22.04
    needs: validate
    steps:
      - uses: actions/checkout@v4
      
      - name: Create mock build artifacts
        run: |
          chmod +x ci/build_mock.sh
          ./ci/build_mock.sh
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mock-build
          path: build/
          retention-days: 7

  generate-traces:
    name: Generate Trace Data
    runs-on: ubuntu-22.04
    needs: build-mock
    steps:
      - uses: actions/checkout@v4
      
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: mock-build
          path: build/
      
      - name: Generate realistic traces
        run: |
          chmod +x ci/generate_traces.sh
          ./ci/generate_traces.sh results/demo_run
      
      - name: Upload traces
        uses: actions/upload-artifact@v4
        with:
          name: trace-data
          path: results/
          retention-days: 7

  analyze:
    name: Analyze Performance
    runs-on: ubuntu-22.04
    needs: generate-traces
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: pip install numpy pandas matplotlib
      
      - name: Download traces
        uses: actions/download-artifact@v4
        with:
          name: trace-data
          path: results/
      
      - name: Run analysis
        run: |
          chmod +x ci/analyze_vbs.py
          python3 ci/analyze_vbs.py results/demo_run/events.jsonl
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: analysis-results
          path: results/
          retention-days: 30

  report:
    name: Summary
    runs-on: ubuntu-22.04
    needs: [validate, build-mock, generate-traces, analyze]
    if: always()
    steps:
      - name: Report status
        run: |
          echo "CI Pipeline Results:"
          echo "  Validate: ${{ needs.validate.result }}"
          echo "  Build: ${{ needs.build-mock.result }}"
          echo "  Generate: ${{ needs.generate-traces.result }}"
          echo "  Analyze: ${{ needs.analyze.result }}"
          
          if [[ "${{ needs.analyze.result }}" == "success" ]]; then
            echo "✅ Pipeline completed successfully"
            exit 0
          else
            echo "❌ Pipeline had failures"
            exit 1
          fi
