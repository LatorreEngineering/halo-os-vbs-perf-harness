name: Halo.OS VBS Performance CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      duration:
        description: 'Experiment duration (seconds)'
        required: false
        default: '120'
      scenario:
        description: 'Test scenario'
        required: false
        default: 'aeb_120kmh'
        type: choice
        options:
          - aeb_120kmh
          - lka_80kmh
          - parking

env:
  PYTHON_VERSION: '3.11'
  CACHE_VERSION: 'v2'
  MANIFEST_REPO_URL: 'https://gitee.com/haloos/manifests.git'
  MANIFEST_NAME: 'vbs.xml'
  LOCAL_MANIFEST_PATH: 'manifests/pinned_manifest.xml'

jobs:
  # 1️⃣ Validate repository
  validate:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install validation tools
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils shellcheck python3-venv
      - name: Validate XML manifests
        run: |
          for m in manifests/*.xml; do xmllint --noout "$m"; done
      - name: Validate Python scripts
        run: |
          for s in ci/*.py; do
            [[ $(head -n1 "$s") =~ python ]] && python3 -m py_compile "$s"
          done
      - name: Validate Bash scripts
        run: |
          for s in ci/*.sh; do shellcheck -e SC1090,SC1091 "$s"; done

  # 2️⃣ Setup environment
  setup:
    runs-on: ubuntu-22.04
    needs: validate
    outputs:
      deps-cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - uses: actions/checkout@v4
      - id: cache-key
        run: |
          FILES=""
          [[ -f requirements.txt ]] && FILES="$FILES requirements.txt"
          [[ -f "${{ env.LOCAL_MANIFEST_PATH }}" ]] && FILES="$FILES ${{ env.LOCAL_MANIFEST_PATH }}"
          HASH=$(sha256sum $FILES | awk '{print $1}' | sha256sum | cut -d' ' -f1)
          echo "key=${{ env.CACHE_VERSION }}-deps-${HASH}" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            venv
            halo-os-src/.repo
          key: ${{ steps.cache-key.outputs.key }}
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
      - name: Install minimal system tools
        run: sudo apt-get update -qq && sudo apt-get install -y git curl ca-certificates openssh-client
      - name: Run project-specific setup
        run: |
          chmod +x ci/setup_env.sh
          ./ci/setup_env.sh

  # 3️⃣ Build Halo.OS
  build:
    runs-on: ubuntu-22.04
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            venv
            halo-os-src/.repo
          key: ${{ needs.setup.outputs.deps-cache-key }}
      - name: Build Halo.OS
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN || '' }}
          GITEE_SSH_KEY: ${{ secrets.GITEE_SSH_KEY || '' }}
        run: |
          chmod +x ci/build_halo.sh
          ./ci/build_halo.sh --jobs $(nproc)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: halo-build-${{ github.sha }}
          path: build/
          retention-days: 7

  # 4️⃣ Run experiments
  experiment:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - uses: actions/checkout@v4
      - id: inputs
        run: |
          SCENARIO="${{ github.event.inputs.scenario }}"
          DURATION="${{ github.event.inputs.duration }}"
          echo "scenario=$SCENARIO" >> $GITHUB_OUTPUT
          echo "duration=$DURATION" >> $GITHUB_OUTPUT
      - uses: actions/download-artifact@v4
        with:
          name: halo-build-${{ github.sha }}
          path: build/
      - name: Run experiments
        run: |
          chmod +x ci/run_experiment.sh
          ./ci/run_experiment.sh "${{ steps.inputs.outputs.scenario }}_$(date +%Y%m%d_%H%M%S)" \
            ${{ steps.inputs.outputs.duration }} \
            --scenario ${{ steps.inputs.outputs.scenario }} \
            --hardware simulation
      - name: Upload experiment results
        uses: actions/upload-artifact@v4
        with:
          name: experiment-${{ steps.inputs.outputs.scenario }}
          path: results/
          retention-days: 7

  # 5️⃣ Analyze results
  analyze:
    runs-on: ubuntu-22.04
    needs: experiment
    steps:
      - uses: actions/checkout@v4
      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - uses: actions/download-artifact@v4
        with:
          pattern: experiment-*
          path: results/
      - name: Run analysis
        run: |
          chmod +x ci/analyze_vbs.sh
          for trace_dir in results/*/; do
            [[ -f "$trace_dir/events.jsonl" ]] && ./ci/analyze_vbs.sh --trace "$trace_dir" --output "$trace_dir" --verbose
          done
      - name: Upload analysis
        uses: actions/upload-artifact@v4
        with:
          name: analysis-results-${{ github.sha }}
          path: results/
          retention-days: 30

  # 6️⃣ Docker build test
  docker:
    runs-on: ubuntu-22.04
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: halo-os-perf-harness:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Test Docker image
        run: docker run --rm halo-os-perf-harness:ci python3 -c "import numpy,pandas,matplotlib; print('Dependencies OK')"

  # 7️⃣ Final CI summary
  ci-success:
    runs-on: ubuntu-22.04
    needs: [validate, setup, build, experiment, analyze, docker]
    if: always()
    steps:
      - name: Report CI completion
        run: echo "✅ CI pipeline completed successfully. Check artifacts for details."

